<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myControl">
<head>
	<title>scope作用域</title>
	<meta charset="utf-8">
	<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
	所有的应用都有一个 $rootScope，它可以作用在 ng-app 指令包含的所有 HTML 元素中。<br/>

	$rootScope 可作用于整个应用中。是各个 controller 中 scope 的桥梁。<br/>

	用 rootscope 定义的值，可以在各个 controller 中使用。<br/>
	【scope是一个javascript对象，每一个scope有自己的属性和方法，rootScope可作用于所有scope上】

	<h1>{{lastname}} 家族成员:</h1>
	<ul>
	    <li ng-repeat="x in names">{{x}} {{lastname}}</li>
	</ul>
	<script>
	var app=angular.module('myApp',[]);
	app.controller('myControl',function($scope,$rootScope){
		$scope.names=['tom','jim','rom'];
		$rootScope.lastname='www';
	});
	</script>
</body>
</html>
